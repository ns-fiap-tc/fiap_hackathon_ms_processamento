app.version=@project.version@
# timestamp of the package
app.build.timestamp=@maven.build.timestamp@

server.port=8080
spring.application.name=@project.artifactId@
spring.application.description=@project.description@

management.endpoints.web.exposure.include=health


# RabbitMQ
spring.rabbitmq.exchange=app
spring.rabbitmq.host=${MESSAGE_QUEUE_HOST}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.queue.consumer.messageQueue=uploadS3


# Database Configuration - utilizado quando nao houver pool de conexoes no servidor.
spring.data.mongodb.host=${DB_HOST}
spring.data.mongodb.port=${DB_PORT}
spring.data.mongodb.database=${DB_NAME}
spring.data.mongodb.username=${DB_USER}
spring.data.mongodb.password=${DB_PASS}
spring.data.mongodb.authentication-database=admin


# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# --- Metrics Configuration ---
management.metrics.distribution.percentiles-histograms=true
management.metrics.distribution.minimum-expected-value.http.server.requests=1ms
management.metrics.distribution.maximum-expected-value.http.server.requests=30s

# --- OTLP Export Configuration ---
management.otlp.metrics.export.url=http://otel-collector.observability.svc.cluster.local:4318/v1/metrics
management.otlp.metrics.export.enabled=true
# Intervalo de publicação das métricas (padrão é 1m, definimos 30s para feedback mais rápido)
management.otlp.metrics.export.step=30s
# Atributos de recurso para identificar o serviço no OTLP
management.otlp.metrics.export.resource-attributes.service.name=processamento-service
management.otlp.metrics.export.resource-attributes.service.namespace=default
management.otlp.metrics.export.resource-attributes.deployment.environment=production

# --- Actuator Configuration ---
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

logging.level.root=INFO
# Habilita logs de debug para OTLP (remover após confirmar funcionamento)
logging.level.io.micrometer.registry.otlp=DEBUG

# Feign Clients
spring.cloud.openfeign.client.config.notificacao-service-client.url=http://${NOTIFICACAO_SERVICE_CLIENT}/notificacao-service/v1

aws.region=${AWS_REGION}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}